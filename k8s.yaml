apiVersion: batch/v1
kind: CronJob
metadata:
  name: msynbot.rfd-archiver
  labels:
    name: msynbot.rfd-archiver
    # The toolforge=tool label will cause $HOME and other paths to be mounted from Toolforge
    toolforge: tool
spec:
  schedule: "42 4,10,16,22 * * *"
  successfulJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            toolforge: tool
        spec:
          containers:
          - name: rfd-archiver
            image: docker-registry.tools.wmflabs.org/toolforge-python39-sssd-base:latest
            workingDir: /data/project/msynbot/pywikibot_tasks/rfd_archiver
            command: [ venv/bin/python3 ]
            args: [ main.py ]
            env:
            - name: PYTHONPATH
              value: /data/project/shared/pywikibot/stable
            - name: HOME
              value: /data/project/msynbot
          restartPolicy: OnFailure
